---
layout: default
title: Tychio's Blog
---

<dl>
    <dt>All Posts (<a href="archive.html">{{ paginator.total_posts }}</a>)</dt>
{% for post in site.posts limit 5 %}
    <dd>
        <a href="{{ post.url }}">
            <time>{{ post.date | date_to_string }}</time>
            <h4>{{ post.title }}</h4>
        </a>
        <article class="excerpt">{{ post.excerpt }}</article>
    </dd>
{% endfor %}
    <dd>
        <a href="archive.html">
            <h4>More...</h4>
        </a>
    </dd>
</dl>
