---
layout: default
title: Tychio's Blog
---

<dl>
    {% for post in site.categories %}
    {% for i in post %}
    {{i}}
    {% endfor %}
    {% endfor %}
    <dt>Design</dt>
{% for post in site.categories.DESIGN %}
    <dd>
        <a href="{{ post.url }}">
            <time>{{ post.date | date_to_string }}</time>
            <h4>{{ post.title }}</h4>
        </a>
    </dd>
{% endfor %}
</dl>
